---
name: Build Image (without publishing)
on: workflow_dispatch
jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        config-inline: |
          [worker.oci]
          max-parallelism = 2
    - name: Build Image
      uses: docker/build-push-action@v3
      with:
        push: false
        platforms: |
          linux/amd64
          linux/arm64
          linux/arm/v7
        cache-from: type=gha
        cache-to: type=gha,mode=max
