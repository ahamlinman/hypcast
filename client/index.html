<!DOCTYPE html>
<html>
  <head>
    <title>hypcast</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="hypcast.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="container">
    <div class="page-header text-center">
      <h1>hypcast</h1>
    </div>

    <div class="row hyp-ui">
      <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2">
        <video id="video" controls></video>
      </div>
    </div>

    <div class="row hyp-ui">
      <div id="controller-bar" class="col-xs-10 col-xs-push-1"></div>
    </div>

    <div class="row hyp-error">
      <div class="col-xs-10 col-xs-push-1">
        <div class="alert alert-danger">
          <strong>Well, this is embarassing&hellip;</strong>
          There seems to be a problem on the server.
        </div>
      </div>
    </div>

    <script src="hypcast.dist.js"></script>
  </body>
</html>
