<!DOCTYPE html>
<html>
  <head>
    <title>hypcast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="hypcast.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="page-header text-center">
      <h1>hypcast</h1>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2">
        <video id="video"></video>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-push-1">
        <form class="form-inline text-center lead" id="tuner">
          <div class="form-group">
            <label for="channel">Watch </label>
            <select name="channel" id="channel" class="form-control"></select>
          </div>
          <div class="form-group">
            <label for="quality"> at </label>
            <select name="quality" id="quality" class="form-control"></select>
            <label for="quality"> quality</label>
          </div>
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-play"></span>
          </button>
        </form>
      </div>
    </div>
    <script src="hypcast.dist.js"></script>
  </body>
</html>
